# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"

# Build documentation in the "specbox/docs/" directory with Sphinx
sphinx:
  configuration: specbox/docs/conf.py

# Recommended: declare the Python requirements required to build your documentation
python:
  install:
    - requirements: specbox/docs/requirements.txt
    - method: pip
      path: .

